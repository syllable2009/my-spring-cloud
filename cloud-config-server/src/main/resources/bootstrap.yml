spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/syllable2009/my-spring-cloud
          skipSslValidation: true
        searchPaths: cloud-config-repo
        profile: ${spring.profiles.active:dev}
        label: master
        overrides: true
server:
  port: 8040